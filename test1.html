<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <!-- Developer Team Section -->
<section class="team-section">
    <h2 class="section-title">MEET THE DEVELOPER TEAM</h2>
    <p class="section-subtitle">The students behind the module</p>
    
    <div class="team-container">
        <button class="nav-button nav-prev" id="teamPrevBtn">←</button>
        
        <div class="team-carousel" id="teamCarousel">
            <!-- Team cards will be added dynamically -->
        </div>
        
        <button class="nav-button nav-next" id="teamNextBtn">→</button>
    </div>
</section>

<!-- Faculty Mentors Section -->
<section class="mentors-section">

        <div class="mentors-grid">
            <!-- Mentor Card 1 -->
            <div class="team-card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3 class="card-name">NAME</h3>
                    <p class="card-position">POSITION</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><img src="mailvector.png" alt="mail"></a>
                        <a href="#" class="social-link"><img src="linkedinvector.png" alt="linkedin"></a>
                        <a href="#" class="social-link"><img src="githubvector.png" alt="github"></a>
                    </div>
                </div>
            </div>
            <div class="team-card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3 class="card-name">NAME</h3>
                    <p class="card-position">POSITION</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><img src="mailvector.png" alt="mail"></a>
                        <a href="#" class="social-link"><img src="linkedinvector.png" alt="linkedin"></a>
                        <a href="#" class="social-link"><img src="githubvector.png" alt="github"></a>
                    </div>
                </div>
            </div>
            <div class="team-card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3 class="card-name">NAME</h3>
                    <p class="card-position">POSITION</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><img src="mailvector.png" alt="mail"></a>
                        <a href="#" class="social-link"><img src="linkedinvector.png" alt="linkedin"></a>
                        <a href="#" class="social-link"><img src="githubvector.png" alt="github"></a>
                    </div>
                </div>
            </div>
            <!-- Add more mentor cards as needed -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="logotest1.png" alt="Medi-Caps University Logo">
        </div>
        <div class="footer-social">
            <a href="#" class="social-link"><img src="instagramvector.png" alt="instagram"></a>
            <a href="#" class="social-link"><img src="facebookvector.png" alt="facebook"></a>
            <a href="#" class="social-link"><img src="youtubevector.png" alt="youtube"></a>

        </div>
        <div class="footer-contact">
            <div><img src="phoneVector.png" alt=""> 07313111500, 07313111501</div>
            <div><img src="mailwhitevector.png" alt=""> info@medicaps.ac.in</div>

    <div class="developer-credit">

        Medi-Caps University
